<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ballad Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Ballad Finder</h1>
    <form role="searchForm" action="#" class="js-search-form">
        <h2>Artist:</h2>
        <input type="text" class="js-query-artist" placeholder="beatles" value="adele">
        <h2>Song title:</h2>
        <input type="text" class="js-query-title" placeholder="imagine" value="hello">
        <button role="search" type="submit">Search</button>
    </form>
    <div id = "more"></div>
    <section role="results" class="js-search-results">
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  <footer>
      <p> &#169; Ryan Macek 2020 <p>
    </footer>

</body>

</html>
